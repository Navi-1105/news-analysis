<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Analysis System</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add custom styles -->
    <style>
        .prose {
            max-width: 65ch;
            color: #374151;
        }
        .prose p {
            margin-top: 1.25em;
            margin-bottom: 1.25em;
        }
        .prose a {
            color: #2563eb;
            text-decoration: underline;
            font-weight: 500;
        }
        .prose a:hover {
            color: #1d4ed8;
        }
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 1.2rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
            <div class="loading-spinner mx-auto"></div>
            <p class="loading-text mt-4 font-medium">Processing your request...</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">News Analysis System</h1>
        
        <!-- Search Form -->
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 mb-8">
            <form id="searchForm" class="space-y-6">
                <div>
                    <label for="query" class="block text-sm font-medium text-gray-700 mb-2">Enter your query</label>
                    <input type="text" id="query" name="query" required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="e.g., What's happening in technology?">
                </div>
                <div class="flex space-x-4">
                    <button type="submit"
                            class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Analyze News
                    </button>
                    <button type="button" id="refreshBtn"
                            class="flex-1 bg-green-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
                        Refresh News
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 hidden">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Analysis Results</h2>
            <div id="answer" class="prose mb-8"></div>
            
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Relevant Articles</h3>
            <div id="articles" class="space-y-6"></div>
        </div>
    </div>

    <script>
        function showLoading() {
            const loadingElement = document.getElementById('loading');
            loadingElement.classList.remove('hidden');
            loadingElement.style.display = 'flex';
        }

        function hideLoading() {
            const loadingElement = document.getElementById('loading');
            loadingElement.classList.add('hidden');
            loadingElement.style.display = 'none';
        }

        function showResults() {
            document.getElementById('results').classList.remove('hidden');
        }

        function hideResults() {
            document.getElementById('results').classList.add('hidden');
        }

        function displayError(message) {
            alert(message);
            hideLoading();
        }

        async function refreshNews() {
            try {
                showLoading();
                const response = await fetch('http://localhost:8000/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to refresh news');
                }

                const data = await response.json();
                console.log(data.message);
                alert(data.message);
            } catch (error) {
                console.error('Error:', error);
                displayError(error.message || 'An error occurred while refreshing the news.');
            } finally {
                hideLoading();
            }
        }

        async function analyzeNews(query) {
            try {
                showLoading();
                const response = await fetch('http://localhost:8000/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to analyze news');
                }

                const data = await response.json();
                
                // Display the answer
                document.getElementById('answer').textContent = data.answer;
                
                // Display relevant articles
                const articlesContainer = document.getElementById('articles');
                articlesContainer.innerHTML = '';
                data.relevant_articles.forEach(article => {
                    const articleElement = document.createElement('div');
                    articleElement.className = 'bg-gray-50 rounded-lg p-6 hover:bg-gray-100 transition-colors';
                    articleElement.innerHTML = `
                        <h4 class="text-lg font-semibold text-gray-800 mb-2">${article.title}</h4>
                        ${article.description ? `<p class="text-gray-600 mb-4">${article.description}</p>` : ''}
                        <div class="flex flex-col space-y-2 text-sm text-gray-500">
                            <p class="flex items-center">
                                <span class="font-medium mr-2">Source:</span>
                                ${article.source}
                            </p>
                            <p class="flex items-center">
                                <span class="font-medium mr-2">Published:</span>
                                ${new Date(article.published_at).toLocaleString()}
                            </p>
                        </div>
                        <a href="${article.url}" target="_blank" 
                           class="inline-block mt-4 text-blue-600 hover:text-blue-800 font-medium">
                            Read more â†’
                        </a>
                    `;
                    articlesContainer.appendChild(articleElement);
                });

                showResults();
            } catch (error) {
                console.error('Error:', error);
                displayError(error.message || 'An error occurred while analyzing the news.');
            } finally {
                hideLoading();
            }
        }

        // Event Listeners
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            analyzeNews(query);
        });

        document.getElementById('refreshBtn').addEventListener('click', refreshNews);

        // Initial news refresh when page loads
        window.addEventListener('load', refreshNews);
    </script>
</body>
</html>
