<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Analysis System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay hidden">
        <div class="card">
            <div class="loading-spinner mx-auto"></div>
            <p class="loading-text mt-4 font-medium">Processing your request...</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">News Analysis System</h1>
        
        <!-- Search Form -->
        <div class="card mb-8">
            <form id="searchForm" class="space-y-6">
                <div>
                    <label for="query" class="block text-sm font-medium text-gray-700 mb-2">Enter your query</label>
                    <input type="text" id="query" name="query" required
                           class="input-field"
                           placeholder="e.g., What's happening in technology?">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="btn-primary flex-1">
                        Analyze News
                    </button>
                    <button type="button" id="refreshBtn" class="btn-secondary flex-1">
                        Refresh News
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="card hidden">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Analysis Results</h2>
            <div id="answer" class="prose mb-8"></div>
            
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Relevant Articles</h3>
            <div id="articles" class="space-y-6"></div>
        </div>
    </div>

    <script>
        function showLoading() {
            const loadingElement = document.getElementById('loading');
            loadingElement.classList.remove('hidden');
            loadingElement.style.display = 'flex';
        }

        function hideLoading() {
            const loadingElement = document.getElementById('loading');
            loadingElement.classList.add('hidden');
            loadingElement.style.display = 'none';
        }

        function showResults() {
            document.getElementById('results').classList.remove('hidden');
        }

        function hideResults() {
            document.getElementById('results').classList.add('hidden');
        }

        function displayError(message) {
            alert(message);
            hideLoading();
        }

        async function refreshNews() {
            try {
                showLoading();
                const response = await fetch('http://localhost:8000/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to refresh news');
                }

                const data = await response.json();
                console.log(data.message);
                alert(data.message);
            } catch (error) {
                console.error('Error:', error);
                displayError(error.message || 'An error occurred while refreshing the news.');
            } finally {
                hideLoading();
            }
        }

        async function analyzeNews(query) {
            try {
                showLoading();
                const response = await fetch('http://localhost:8000/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to analyze news');
                }

                const data = await response.json();
                
                // Display the answer
                document.getElementById('answer').textContent = data.answer;
                
                // Display relevant articles
                const articlesContainer = document.getElementById('articles');
                articlesContainer.innerHTML = '';
                data.relevant_articles.forEach(article => {
                    const articleElement = document.createElement('div');
                    articleElement.className = 'article-card';
                    articleElement.innerHTML = `
                        <h4 class="text-lg font-semibold text-gray-800 mb-2">${article.title}</h4>
                        ${article.description ? `<p class="text-gray-600 mb-4">${article.description}</p>` : ''}
                        <div class="flex flex-col space-y-2 text-sm text-gray-500">
                            <p class="flex items-center">
                                <span class="font-medium mr-2">Source:</span>
                                ${article.source}
                            </p>
                            <p class="flex items-center">
                                <span class="font-medium mr-2">Published:</span>
                                ${new Date(article.published_at).toLocaleString()}
                            </p>
                        </div>
                        <a href="${article.url}" target="_blank" 
                           class="inline-block mt-4 text-blue-600 hover:text-blue-800 font-medium">
                            Read more â†’
                        </a>
                    `;
                    articlesContainer.appendChild(articleElement);
                });

                showResults();
            } catch (error) {
                console.error('Error:', error);
                displayError(error.message || 'An error occurred while analyzing the news.');
            } finally {
                hideLoading();
            }
        }

        // Event Listeners
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            analyzeNews(query);
        });

        document.getElementById('refreshBtn').addEventListener('click', refreshNews);

        // Initial news refresh when page loads
        window.addEventListener('load', refreshNews);
    </script>
</body>
</html>
